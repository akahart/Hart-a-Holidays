<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00bcd4">
    <title>Admin - Hart's Holidays</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <h1>üîê Admin Access</h1>
            <div class="login-form">
                <input type="password" id="passwordInput" placeholder="Enter password" />
                <button onclick="login()" class="btn-primary">Login</button>
                <p id="loginError" class="error-message" style="display: none;"></p>
            </div>
            <button onclick="window.location.href='index.html'" class="btn-secondary">Back to Holidays</button>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" style="display: none;">
            <header>
                <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back</button>
                <h1>Admin Panel</h1>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </header>

            <div class="admin-content">
                <button onclick="showAddForm()" class="btn-primary">+ Add New Holiday</button>

                <!-- Add/Edit Form -->
                <div id="holidayForm" class="holiday-form" style="display: none;">
                    <h2 id="formTitle">Add New Holiday</h2>
                    <form id="addHolidayForm">
                        <input type="hidden" id="holidayId" />
                        
                        <div class="form-group">
                            <label>Destination *</label>
                            <input type="text" id="destination" required />
                        </div>

                        <h3>Outbound Flight</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>From</label>
                                <input type="text" id="outboundFrom" />
                            </div>
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" id="outboundTo" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" id="outboundDate" />
                            </div>
                            <div class="form-group">
                                <label>Time</label>
                                <input type="time" id="outboundTime" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Flight Number</label>
                                <input type="text" id="outboundFlightNumber" />
                            </div>
                            <div class="form-group">
                                <label>Terminal</label>
                                <input type="text" id="outboundTerminal" />
                            </div>
                        </div>

                        <h3>Return Flight</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label>From</label>
                                <input type="text" id="returnFrom" />
                            </div>
                            <div class="form-group">
                                <label>To</label>
                                <input type="text" id="returnTo" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" id="returnDate" />
                            </div>
                            <div class="form-group">
                                <label>Time</label>
                                <input type="time" id="returnTime" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Flight Number</label>
                                <input type="text" id="returnFlightNumber" />
                            </div>
                            <div class="form-group">
                                <label>Terminal</label>
                                <input type="text" id="returnTerminal" />
                            </div>
                        </div>

                        <h3>Hotels</h3>
                        <div id="hotelsContainer"></div>
                        <button type="button" onclick="addHotel()" class="btn-secondary">+ Add Hotel</button>

                        <h3>Activities & Transport</h3>
                        <div id="activitiesContainer"></div>
                        <button type="button" onclick="addActivity()" class="btn-secondary">+ Add Activity/Transport</button>

                        <h3>Other Notes</h3>
                        <div class="form-group">
                            <textarea id="otherNotes" rows="4" placeholder="Any other notes or information..."></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save Holiday</button>
                            <button type="button" onclick="cancelForm()" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Holidays List -->
                <div id="adminHolidaysList" class="admin-holidays-list">
                    <h2>Existing Holidays</h2>
                    <div id="existingHolidays"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
